<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

        * {
            font-family: 'Montserrat', sans-serif;
            background-color: black;
        }

        h1,
        h3,
        h4,
        #score {
            color: white;
            text-align: center;
        }

        #vs-text {
            display: flex;
            color: white;
            justify-content: center;
            margin-top: 25vh;
            font-size: 48px;
        }

        h3 {
            margin-top: 18vh;
        }

        #player-text {
            margin-right: 15%;
        }

        #computer-text {
            margin-left: 15%;
        }

        #score {
            display: flex;
            justify-content: center;
            font-weight: lighter;
            gap: 8rem;
        }

        .button-set {
            display: flex;
            justify-content: center;
            gap: 4rem;
            padding-top: 18vh;
        }

        button {
            border: 5px solid white;
            font-weight: bold;
            color: white;
            height: 3rem;
            min-width: 10rem;
            transition: 200ms;
        }

        button:hover {
            border: 5px solid orange;
            font-size: 18px;
            color: orange;
            height: 4rem;
            min-width: 11rem;
            transition: 200ms;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: black;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: black;
            color: orange;
            margin: 15% auto;
            padding: 20px;
            border:1px solid orange;
            width: 50%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: orange;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
    <h1>Rock, Paper and Scissors</h1>
    <h4>Player vs. Computer</h4>
    <div id="vs-text">
        <span id="player-text">Player</span>
        <span id="vs">vs.</span>
        <span id="computer-text">Computer</span>
    </div>
    <h3 id="game-text">Click your choice to start!</h3>
    <div id="score">
        <div>
            Player score: <span id="player-score">0</span>
        </div>
        <div>
            Computer score: <span id="computer-score">0</span>
        </div>
    </div>
    <div class="button-set">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="winner-text"></p>
        </div>
    </div>
    <script defer src="index.js"></script>
</body>

</html>
